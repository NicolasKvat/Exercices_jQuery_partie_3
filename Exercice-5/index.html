<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice 5</title>
</head>
<body>
    <!-- container Bootstrap -->
    <div class="container.fluid" id="playRoom">
        <!-- header -->
        <header class="bg-primary p-2 mb-3 shadow">
            <h1>Exercice 5</h1>
            <p>Construisez une page html avec un carré et un champ de saisie de texte dans un formulaire. Lorsque l'on appuie sur une touche de direction le carré se déplace de 10 px dans la bonne direction. Quand le bloc atteint un bord de la page, il doit réaparaître de l'autre côté.</p>
        </header>
        <!-- main -->
        <main>
            <!-- mon formulaire -->
            <form class="row">
                <div class="col-12">
                    <!-- mon carré -->
                    <div id="square" class="shadow">
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <!-- mon champ de texte -->
                    <input id="controlArea" type="text" class="w-50 form-control my-3 text-center shadow" placeholder="Gauche || droite.">
                </div>
            </form>
        </main>
        <!-- footer -->
        <footer>

        </footer>
    </div>
    <!-- scripts JQuery Popper et Bootstrap-->
    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- mon script principal -->
    <script src="assets/js/main.js"></script>
</body>
</html>
